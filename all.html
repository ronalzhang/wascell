        // 页面功能
        let currentFilter = 'all';
        let currentSearchTerm = '';

        // 简单点赞计数管理
        function initializeLikes() {
            const savedLikes = localStorage.getItem('wascell_likes');
            if (!savedLikes) {
                // 为每个项目生成随机初始点赞数
                const initialLikes = {};
                experiences.forEach(exp => {
                    initialLikes[exp.id] = Math.floor(Math.random() * 200) + 50; // 50-249之间的随机数
                });
                localStorage.setItem('wascell_likes', JSON.stringify(initialLikes));
                return initialLikes;
            }
            return JSON.parse(savedLikes);
        }

        function addLike(experienceId) {
            const likesData = initializeLikes();
            likesData[experienceId]++; // 简单的+1
            localStorage.setItem('wascell_likes', JSON.stringify(likesData));
            return likesData[experienceId];
        }

        function initializePage() {
            initializeLikes();
            renderExperiences();
            initializeEventListeners();
            initializeScrollEffects();
        }

        function initializeEventListeners() {
            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', function(e) {
                currentSearchTerm = e.target.value.toLowerCase();
                filterExperiences();
            });

            // 分类筛选
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.category;
                    filterExperiences();
                });
            });

            // 模态框功能
            document.getElementById('experienceModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // 模态框关闭按钮
            document.getElementById('modalCloseBtn').addEventListener('click', closeModal);

            // 回到顶部按钮
            document.getElementById('backToTop').addEventListener('click', scrollToTop);
        }

        function renderExperiences() {
            const grid = document.getElementById('experiencesGrid');
            grid.innerHTML = '';

            experiences.forEach((exp, index) => {
                const card = createExperienceCard(exp);
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in');
                grid.appendChild(card);
            });

            document.getElementById('loading').style.display = 'none';
        }

        function createExperienceCard(experience) {
            const card = document.createElement('div');
            card.className = 'experience-card';
            card.dataset.category = experience.category;
            card.dataset.title = experience.title.toLowerCase();
            card.dataset.description = experience.description.toLowerCase();

            const likesData = initializeLikes();
            const likeCount = likesData[experience.id];

            card.innerHTML = `
                <div class="category-tag">${getCategoryName(experience.category)}</div>
                <div class="card-header">
                    <div class="card-icon">${experience.icon}</div>
                    <h3 class="card-title">${experience.title}</h3>
                </div>
                <div class="card-image-container">
                    <img src="${experience.image}" alt="${experience.title}" class="card-image">
                    <button class="like-button" data-experience-id="${experience.id}">
                        <span class="like-icon">❤️</span>
                        <span class="like-count">${likeCount}</span>
                    </button>
                </div>
                <div class="card-content">
                    <p class="card-description">${experience.description}</p>
                    <div class="card-highlight">
                        <strong>独家体验：</strong>${experience.highlight}
                    </div>
                    <div class="card-features">
                        ${experience.features.map(feature => `
                            <div class="feature-tag">
                                <strong>${feature.split('：')[0]}</strong>
                                ${feature.split('：')[1]}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // 为卡片主体添加点击事件，但排除点赞按钮
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.like-button')) {
                    openModal(experience);
                }
            });

            // 为点赞按钮添加事件监听器
            const likeButton = card.querySelector('.like-button');
            likeButton.addEventListener('click', (event) => {
                handleLike(event, experience.id);
            });
            
            return card;
        }

        function getCategoryName(category) {
            const categoryNames = {
                'temple': '寺院禅修',
                'tea': '茶道文化',
                'art': '传统艺术',
                'food': '顶级美食',
                'craft': '皇室工艺',
                'nature': '自然秘境',
                'geisha': '艺妓文化',
                'private': '私人定制'
            };
            return categoryNames[category] || '特别体验';
        }

        function filterExperiences() {
            const cards = document.querySelectorAll('.experience-card');
            
            cards.forEach(card => {
                const matchesCategory = currentFilter === 'all' || card.dataset.category === currentFilter;
                const matchesSearch = currentSearchTerm === '' || 
                    card.dataset.title.includes(currentSearchTerm) || 
                    card.dataset.description.includes(currentSearchTerm);

                if (matchesCategory && matchesSearch) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function openModal(experience) {
            const modal = document.getElementById('experienceModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="card-header" style="margin: 0;">
                    <div class="card-icon">${experience.icon}</div>
                    <h3 class="card-title">${experience.title}</h3>
                </div>
                <img src="${experience.image}" alt="${experience.title}" class="card-image" style="margin: 0;">
                <div class="card-content">
                    <p class="card-description" style="-webkit-line-clamp: none; overflow: visible;">
                        ${experience.description}
                    </p>
                    <div class="card-highlight">
                        <strong>独家体验：</strong>${experience.highlight}
                    </div>
                    <p style="margin-top: 20px; line-height: 1.7;">
                        ${experience.fullDescription}
                    </p>
                    <div class="card-features" style="margin-top: 25px;">
                        ${experience.features.map(feature => `
                            <div class="feature-tag">
                                <strong>${feature.split('：')[0]}</strong>
                                ${feature.split('：')[1]}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('experienceModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function initializeScrollEffects() {
            const backToTop = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 500) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function handleLike(event, experienceId) {
            event.stopPropagation(); // 阻止事件冒泡，避免触发卡片点击
            
            // 简单的+1计数
            const newCount = addLike(experienceId);
            const button = event.currentTarget;
            const countElement = button.querySelector('.like-count');
            
            // 更新显示的数字
            countElement.textContent = newCount;
            
            // 添加点击动画效果
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1.05)';
            }, 150);
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 300);
        }

        // 键盘事件
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
