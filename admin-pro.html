<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASCELL - 访问统计管理</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #059669;
            --warning-color: #d97706;
            --error-color: #dc2626;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* 登录页面 */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
        }

        .login-card {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: var(--surface);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .success-message {
            color: var(--success-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* 主界面 */
        .main-container {
            min-height: 100vh;
            background: var(--background);
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .refresh-button, .logout-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-button {
            background: var(--primary-color);
            color: white;
        }

        .refresh-button:hover {
            background: var(--primary-dark);
        }

        .logout-button {
            background: var(--error-color);
            color: white;
        }

        .logout-button:hover {
            background: #b91c1c;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-icon {
            width: 2rem;
            height: 2rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .stat-change {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--error-color);
        }

        /* 图表区域 */
        .chart-section {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .chart-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .time-filters {
            display: flex;
            gap: 0.5rem;
            background: var(--background);
            padding: 0.25rem;
            border-radius: 8px;
        }

        .time-filter {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .time-filter.active {
            background: var(--primary-color);
            color: white;
        }

        .time-filter:hover:not(.active) {
            background: var(--border-color);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 1rem;
        }

        .chart-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background: var(--background);
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .chart-info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .chart-legend {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        /* IP统计表格 */
        .table-section {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .table-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .search-box {
            position: relative;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
            background: var(--surface);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background: var(--background);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .data-table tbody tr:hover {
            background: var(--background);
        }

        .data-table td {
            font-size: 0.875rem;
            color: var(--text-primary);
        }

        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 隐藏类 */
        .hidden {
            display: none !important;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .chart-header {
                flex-direction: column;
                align-items: stretch;
            }

            .time-filters {
                justify-content: center;
            }

            .table-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .chart-info {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success-color);
        }

        .notification.error {
            background: var(--error-color);
        }

        .notification.info {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">WASCELL 管理后台</h1>
                <p class="login-subtitle">访问统计管理系统</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password" class="form-label">访问密码</label>
                    <input type="password" id="password" class="form-input" placeholder="请输入管理密码" required>
                </div>
                <button type="submit" id="loginButton" class="login-button">
                    <span id="loginButtonText">登录</span>
                </button>
                <div id="errorMessage" class="error-message hidden"></div>
                <div id="successMessage" class="success-message hidden"></div>
            </form>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainContainer" class="main-container hidden">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">WASCELL 访问统计</h1>
                <div class="header-actions">
                    <button id="refreshButton" class="refresh-button">
                        <span id="refreshIcon">🔄</span> 刷新数据
                    </button>
                    <button id="logoutButton" class="logout-button">退出登录</button>
                </div>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="content">
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">今日访问</span>
                        <div class="stat-icon" style="background: #dbeafe; color: #2563eb;">📊</div>
                    </div>
                    <div class="stat-value" id="todayVisits">-</div>
                    <div class="stat-change" id="todayVisitsChange">
                        <span>今日新增访问</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">今日独立IP</span>
                        <div class="stat-icon" style="background: #dcfce7; color: #059669;">👥</div>
                    </div>
                    <div class="stat-value" id="todayUniqueIPs">-</div>
                    <div class="stat-change" id="todayIPsChange">
                        <span>今日独立访客</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">总访问量</span>
                        <div class="stat-icon" style="background: #fef3c7; color: #d97706;">📈</div>
                    </div>
                    <div class="stat-value" id="totalVisits">-</div>
                    <div class="stat-change" id="totalVisitsChange">
                        <span>累计访问次数</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-title">总独立IP</span>
                        <div class="stat-icon" style="background: #fce7f3; color: #be185d;">🌍</div>
                    </div>
                    <div class="stat-value" id="totalIPs">-</div>
                    <div class="stat-change" id="totalIPsChange">
                        <span>累计独立访客</span>
                    </div>
                </div>
            </div>

            <!-- 访问趋势图表 -->
            <div class="chart-section">
                <div class="chart-header">
                    <h2 class="chart-title">访问趋势分析</h2>
                    <div class="time-filters">
                        <button class="time-filter active" data-period="last3days">近24小时</button>
                        <button class="time-filter" data-period="day">近30天</button>
                        <button class="time-filter" data-period="week">近12周</button>
                        <button class="time-filter" data-period="month">近12月</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="visitChart"></canvas>
                    <div id="chartLoading" class="loading hidden">
                        <div class="spinner"></div>
                        <span>加载图表数据中...</span>
                    </div>
                </div>
                <div class="chart-info">
                    <div class="chart-info-item">
                        <div class="chart-legend" style="background: #2563eb;"></div>
                        <span>访问量: <strong id="chartTotalVisits">-</strong></span>
                    </div>
                    <div class="chart-info-item">
                        <div class="chart-legend" style="background: #059669;"></div>
                        <span>独立IP: <strong id="chartTotalIPs">-</strong></span>
                    </div>
                </div>
            </div>

            <!-- IP统计表格 -->
            <div class="table-section">
                <div class="table-header">
                    <h2 class="table-title">热门访问IP</h2>
                    <div class="search-box">
                        <div class="search-icon">🔍</div>
                        <input type="text" id="searchInput" class="search-input" placeholder="搜索IP地址...">
                    </div>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>IP地址</th>
                                <th>访问次数</th>
                                <th>首次访问</th>
                                <th>最后访问</th>
                            </tr>
                        </thead>
                        <tbody id="ipTableBody">
                            <tr>
                                <td colspan="5" class="loading">
                                    <div class="spinner"></div>
                                    <span>加载数据中...</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 通知组件 -->
    <div id="notification" class="notification"></div>

    <script>
        class AdminDashboard {
            constructor() {
                this.isLoggedIn = false;
                this.currentPeriod = 'last3days';
                this.chart = null;
                this.refreshInterval = null;
                this.ipData = [];
                this.filteredIpData = [];
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkLoginStatus();
            }

            bindEvents() {
                // 登录表单
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // 退出登录
                document.getElementById('logoutButton').addEventListener('click', () => {
                    this.logout();
                });

                // 刷新数据
                document.getElementById('refreshButton').addEventListener('click', () => {
                    this.refreshData();
                });

                // 时间筛选
                document.querySelectorAll('.time-filter').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchPeriod(e.target.dataset.period);
                    });
                });

                // IP搜索
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterIPs(e.target.value);
                });

                // 键盘快捷键
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isLoggedIn) {
                        document.getElementById('searchInput').value = '';
                        this.filterIPs('');
                    }
                });
            }

            checkLoginStatus() {
                // 简单的会话检查，实际项目中应该验证token
                const isLoggedIn = sessionStorage.getItem('wascell_admin_logged_in');
                if (isLoggedIn === 'true') {
                    this.showMainInterface();
                } else {
                    this.showLoginInterface();
                }
            }

            async handleLogin() {
                const password = document.getElementById('password').value;
                const loginButton = document.getElementById('loginButton');
                const loginButtonText = document.getElementById('loginButtonText');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');

                if (!password.trim()) {
                    this.showError('请输入密码');
                    return;
                }

                // 显示加载状态
                loginButton.disabled = true;
                loginButtonText.innerHTML = '<div class="spinner"></div> 登录中...';
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                try {
                    const response = await fetch('/api/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password })
                    });

                    const result = await response.json();

                    if (result.success) {
                        sessionStorage.setItem('wascell_admin_logged_in', 'true');
                        successMessage.textContent = '登录成功，正在加载...';
                        successMessage.classList.remove('hidden');
                        
                        setTimeout(() => {
                            this.showMainInterface();
                        }, 1000);
                    } else {
                        this.showError(result.message || '登录失败');
                    }
                } catch (error) {
                    console.error('登录失败:', error);
                    this.showError('网络错误，请重试');
                } finally {
                    loginButton.disabled = false;
                    loginButtonText.textContent = '登录';
                }
            }

            showError(message) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }

            showLoginInterface() {
                document.getElementById('loginContainer').classList.remove('hidden');
                document.getElementById('mainContainer').classList.add('hidden');
                this.isLoggedIn = false;
                this.stopAutoRefresh();
            }

            showMainInterface() {
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('mainContainer').classList.remove('hidden');
                this.isLoggedIn = true;
                
                // 清空登录表单
                document.getElementById('password').value = '';
                document.getElementById('errorMessage').classList.add('hidden');
                document.getElementById('successMessage').classList.add('hidden');
                
                // 加载数据
                this.loadDashboardData();
                this.startAutoRefresh();
            }

            logout() {
                sessionStorage.removeItem('wascell_admin_logged_in');
                this.showNotification('已退出登录', 'info');
                this.showLoginInterface();
            }

            async loadDashboardData() {
                try {
                    await Promise.all([
                        this.loadRealtimeStats(),
                        this.loadChartData()
                    ]);
                } catch (error) {
                    console.error('加载数据失败:', error);
                    this.showNotification('数据加载失败', 'error');
                }
            }

            async loadRealtimeStats() {
                try {
                    const response = await fetch('/api/admin/realtime');
                    const data = await response.json();

                    // 更新统计卡片
                    this.updateStatCard('todayVisits', data.todayVisits);
                    this.updateStatCard('todayUniqueIPs', data.todayUniqueIPs);
                    this.updateStatCard('totalVisits', data.totalVisits);
                    this.updateStatCard('totalIPs', data.totalIPs);

                } catch (error) {
                    console.error('加载实时统计失败:', error);
                    this.showNotification('实时统计加载失败', 'error');
                }
            }

            updateStatCard(elementId, value) {
                const element = document.getElementById(elementId);
                if (element) {
                    // 数字动画效果
                    const startValue = parseInt(element.textContent.replace(/[^0-9]/g, '')) || 0;
                    const endValue = value || 0;
                    this.animateNumber(element, startValue, endValue, 1000);
                }
            }

            animateNumber(element, start, end, duration) {
                const startTime = performance.now();
                const animate = (currentTime) => {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                    const currentValue = Math.round(start + (end - start) * easeOutQuart);
                    
                    element.textContent = currentValue.toLocaleString();
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };
                requestAnimationFrame(animate);
            }

            async loadChartData() {
                const chartLoading = document.getElementById('chartLoading');
                chartLoading.classList.remove('hidden');

                try {
                    const response = await fetch(`/api/admin/stats?period=${this.currentPeriod}`);
                    const data = await response.json();

                    this.updateChart(data);
                    this.updateIPTable(data.topIPs || []);

                } catch (error) {
                    console.error('加载图表数据失败:', error);
                    this.showNotification('图表数据加载失败', 'error');
                } finally {
                    chartLoading.classList.add('hidden');
                }
            }

            updateChart(data) {
                const ctx = document.getElementById('visitChart');
                if (!ctx) return;

                // 销毁旧图表
                if (this.chart) {
                    this.chart.destroy();
                }

                const labels = data.periodData.map(item => {
                    const date = new Date(item.date);
                    
                    if (this.currentPeriod === 'last3days') {
                        return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:00`;
                    } else if (this.currentPeriod === 'day') {
                        return `${date.getMonth() + 1}/${date.getDate()}`;
                    } else if (this.currentPeriod === 'week') {
                        return item.label || `第${Math.ceil(date.getDate()/7)}周`;
                    } else if (this.currentPeriod === 'month') {
                        return `${date.getFullYear().toString().substring(2)}年${date.getMonth() + 1}月`;
                    }
                    return date.toLocaleDateString();
                });

                // 计算总量
                const totalVisits = data.periodData.reduce((sum, item) => sum + (item.visits || 0), 0);
                const totalIPs = data.periodData.reduce((sum, item) => sum + (item.uniqueIPs || 0), 0);

                // 更新图表信息
                document.getElementById('chartTotalVisits').textContent = totalVisits.toLocaleString();
                document.getElementById('chartTotalIPs').textContent = totalIPs.toLocaleString();

                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '访问量',
                            data: data.periodData.map(item => item.visits || 0),
                            borderColor: '#2563eb',
                            backgroundColor: 'rgba(37, 99, 235, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#2563eb',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 5,
                            pointHoverRadius: 8
                        }, {
                            label: '独立IP',
                            data: data.periodData.map(item => item.uniqueIPs || 0),
                            borderColor: '#059669',
                            backgroundColor: 'rgba(5, 150, 105, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#059669',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 5,
                            pointHoverRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#2563eb',
                                borderWidth: 1,
                                cornerRadius: 8,
                                displayColors: true,
                                callbacks: {
                                    title: function(tooltipItems) {
                                        return tooltipItems[0].label;
                                    },
                                    label: function(context) {
                                        return context.dataset.label + ': ' + context.parsed.y.toLocaleString();
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    maxRotation: 45,
                                    color: '#64748b',
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0,0,0,0.05)'
                                },
                                ticks: {
                                    precision: 0,
                                    color: '#64748b',
                                    font: {
                                        size: 12
                                    },
                                    callback: function(value) {
                                        return value.toLocaleString();
                                    }
                                }
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        },
                        elements: {
                            point: {
                                hoverRadius: 8
                            }
                        },
                        animation: {
                            duration: 800,
                            easing: 'easeInOutQuart'
                        }
                    }
                });
            }

            updateIPTable(topIPs) {
                this.ipData = topIPs || [];
                this.filteredIpData = [...this.ipData];
                this.renderIPTable();
            }

            renderIPTable() {
                const tbody = document.getElementById('ipTableBody');
                
                if (this.filteredIpData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #64748b; padding: 2rem;">暂无数据</td></tr>';
                    return;
                }

                tbody.innerHTML = this.filteredIpData.map((ip, index) => `
                    <tr>
                        <td><strong>#${index + 1}</strong></td>
                        <td><code>${ip.ip || '-'}</code></td>
                        <td><strong>${(ip.count || 0).toLocaleString()}</strong></td>
                        <td>${ip.firstVisit ? new Date(ip.firstVisit).toLocaleString('zh-CN') : '-'}</td>
                        <td>${ip.lastVisit ? new Date(ip.lastVisit).toLocaleString('zh-CN') : '-'}</td>
                    </tr>
                `).join('');
            }

            filterIPs(searchTerm) {
                if (!searchTerm.trim()) {
                    this.filteredIpData = [...this.ipData];
                } else {
                    this.filteredIpData = this.ipData.filter(ip => 
                        ip.ip && ip.ip.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }
                this.renderIPTable();
            }

            switchPeriod(period) {
                this.currentPeriod = period;
                
                // 更新按钮状态
                document.querySelectorAll('.time-filter').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-period="${period}"]`).classList.add('active');
                
                // 重新加载图表
                this.loadChartData();
            }

            refreshData() {
                const refreshButton = document.getElementById('refreshButton');
                const refreshIcon = document.getElementById('refreshIcon');
                
                refreshButton.disabled = true;
                refreshIcon.style.animation = 'spin 1s linear infinite';
                
                this.loadDashboardData().finally(() => {
                    refreshButton.disabled = false;
                    refreshIcon.style.animation = '';
                    this.showNotification('数据已刷新', 'success');
                });
            }

            startAutoRefresh() {
                // 每30秒自动刷新实时数据
                this.refreshInterval = setInterval(() => {
                    this.loadRealtimeStats();
                }, 30000);
            }

            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new AdminDashboard();
        });
    </script>
</body>
</html>
